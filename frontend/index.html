<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EU Financial Document Analysis</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/vis-network@9.1.6/dist/vis-network.min.js"></script>
</head>
<body>
    <!-- Landing page with risk categories -->
    <div id="landing-page" class="container">
        <header>
            <h1>üè¶ EU Financial Document Analysis</h1>
            <p class="subtitle">Explore overlaps and contradictions in regulatory documents</p>
        </header>

        <div class="risk-categories" id="risk-categories">
            <!-- Risk category cards will be added here -->
        </div>
    </div>

    <!-- Graph view page -->
    <div id="graph-page" class="container" style="display: none;">
        <header>
            <button id="back-button" class="back-button">‚Üê Back</button>
            <div>
                <h1 id="graph-title">Risk Category</h1>
                <p id="graph-subtitle" class="subtitle"></p>
            </div>
        </header>

        <div class="graph-container">
            <div id="network" class="network"></div>
            
            <!-- Visual Legend -->
            <div class="graph-legend">
                <div class="legend-item">
                    <svg width="90" height="50" class="legend-svg">
                        <rect x="5" y="10" width="80" height="30" rx="2" fill="#ffffff" stroke="#2563eb" stroke-width="2"/>
                        <text x="45" y="29" text-anchor="middle" font-size="12" font-family="arial" fill="#1e293b">Regulation</text>
                    </svg>
                    <span class="legend-label">Document</span>
                </div>
                <div class="legend-item">
                    <svg width="90" height="20" class="legend-svg">
                        <line x1="5" y1="10" x2="85" y2="10" stroke="#3b82f6" stroke-width="3"/>
                    </svg>
                    <span class="legend-label">Overlap</span>
                </div>
                <div class="legend-item">
                    <svg width="90" height="20" class="legend-svg">
                        <line x1="5" y1="10" x2="85" y2="10" stroke="#ef4444" stroke-width="3" stroke-dasharray="8,4"/>
                    </svg>
                    <span class="legend-label">Contradiction</span>
                </div>
            </div>
        </div>

        <!-- Side panel for viewing details -->
        <div id="detail-panel" class="detail-panel">
            <button class="close-panel" id="close-panel">√ó</button>
            <div id="panel-content"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
