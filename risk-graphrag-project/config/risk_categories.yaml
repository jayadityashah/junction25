# Dimensional mappings
jurisdictions:
  EU:
    sources: ["BRRD", "CRD", "CRR", "EBA", "MiFID", "MiFIR", "SFDR", "IFRS"]
    description: "European Union regulations and directives"
  FINNISH:
    sources: ["FIVA_MOK", "VYL", "LLL", "FINLAND"]
    description: "Finnish national laws and regulations"
  INTERNATIONAL:
    sources: ["Basel"]
    description: "International regulatory standards"

requirement_types:
  MANDATORY:
    indicators: ["shall", "must", "required to", "obligated to"]
    description: "Legally binding requirements"
  RECOMMENDED:
    indicators: ["should", "recommended", "advised", "encouraged"]
    description: "Best practice recommendations"
  GUIDANCE:
    indicators: ["may", "could", "consider", "guidance"]
    description: "Interpretive guidance and suggestions"

severity_levels:
  HIGH:
    criteria: ["material", "significant", "critical", "major"]
  MEDIUM:
    criteria: ["moderate", "important", "relevant"]
  LOW:
    criteria: ["minor", "limited", "supplementary"]