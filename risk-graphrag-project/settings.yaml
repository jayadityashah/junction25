### This config file contains required core defaults that must be set, along with a handful of common optional settings.
### For a full list of available settings, see https://microsoft.github.io/graphrag/config/yaml/

### LLM settings ###
## There are a number of settings to tune the threading and token limits for LLM calls - check the docs.

models:
  default_chat_model:
    type: chat  # Use new LiteLLM format
    model_provider: gemini  # Specify gemini provider  
    auth_type: api_key
    api_key: ${GOOGLE_API_KEY}
    model: gemini-2.5-flash-lite  # Model name without prefix
    model_supports_json: true
    concurrent_requests: 10
    async_mode: threaded
    retry_strategy: exponential_backoff
    max_retries: 3
    tokens_per_minute: 100000
    requests_per_minute: 100
  default_embedding_model:
    type: embedding  # Use new LiteLLM format
    model_provider: gemini  # Use gemini provider for embeddings too
    auth_type: api_key
    api_key: ${GOOGLE_API_KEY}
    model: gemini-embedding-001  # Google's embedding model
    concurrent_requests: 10
    async_mode: threaded
    retry_strategy: exponential_backoff
    max_retries: 3
    tokens_per_minute: 100000
    requests_per_minute: 100

### Input settings ###

input:
  storage:
    type: file # or blob
    base_dir: "input_small"
  file_type: text # [csv, text, json]

chunks:
  size: 1000
  overlap: 150
  group_by_columns: [id]

### Output/storage settings ###
## If blob storage is specified in the following four sections,
## connection_string and container_name must be provided

output:
  type: file # [file, blob, cosmosdb]
  base_dir: "output"
    
cache:
  type: file # [file, blob, cosmosdb]
  base_dir: "cache"

reporting:
  type: file # [file, blob]
  base_dir: "logs"

vector_store:
  default_vector_store:
    type: lancedb
    db_uri: output/lancedb
    container_name: default

### Workflow settings ###

embed_text:
  model_id: default_embedding_model
  vector_store_id: default_vector_store

extract_graph:
  model_id: default_chat_model
  prompt: "prompts/extract_graph.txt"
  entity_types: [Risk_Category, Regulatory_Requirement, Jurisdiction, Regulatory_Source, Implementation_Method, Compliance_Timeline, Severity_Level, Industry_Sector, Remediation_Action, Legal_Entity, Financial_Institution, Regulatory_Body]
  max_gleanings: 2

summarize_descriptions:
  model_id: default_chat_model
  prompt: "prompts/summarize_descriptions.txt"
  max_length: 500

extract_graph_nlp:
  text_analyzer:
    extractor_type: regex_english # [regex_english, syntactic_parser, cfg]
  async_mode: threaded # or asyncio

cluster_graph:
  max_cluster_size: 10

extract_claims:
  enabled: true
  model_id: default_chat_model
  prompt: "prompts/extract_claims.txt"
  description: "Regulatory requirements, compliance obligations, risk management measures, and remediation actions from financial regulations."
  max_gleanings: 1

community_reports:
  model_id: default_chat_model
  graph_prompt: "prompts/community_report_graph.txt"
  text_prompt: "prompts/community_report_text.txt"
  max_length: 2000
  max_input_length: 8000

embed_graph:
  enabled: true # if true, will generate node2vec embeddings for nodes

umap:
  enabled: true # if true, will generate UMAP embeddings for nodes (embed_graph must also be enabled)

snapshots:
  graphml: true
  embeddings: true

### Query settings ###
## The prompt locations are required here, but each search method has a number of optional knobs that can be tuned.
## See the config docs: https://microsoft.github.io/graphrag/config/yaml/#query

local_search:
  chat_model_id: default_chat_model
  embedding_model_id: default_embedding_model
  prompt: "prompts/local_search_system_prompt.txt"

global_search:
  chat_model_id: default_chat_model
  map_prompt: "prompts/global_search_map_system_prompt.txt"
  reduce_prompt: "prompts/global_search_reduce_system_prompt.txt"
  knowledge_prompt: "prompts/global_search_knowledge_system_prompt.txt"

drift_search:
  chat_model_id: default_chat_model
  embedding_model_id: default_embedding_model
  prompt: "prompts/drift_search_system_prompt.txt"
  reduce_prompt: "prompts/drift_search_reduce_prompt.txt"

basic_search:
  chat_model_id: default_chat_model
  embedding_model_id: default_embedding_model
  prompt: "prompts/basic_search_system_prompt.txt"
